<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="31" viewBox="0 0 200 31">
    <defs>
        <style>
            .a{fill:none;}
            .b{clip-path:url(#a);}
            .c{font-size:26px;font-family:sans-serif;font-weight:800;}
            .d{font-family:sans-serif;font-weight:400;}
        </style>
        <clipPath id="a">
            <rect class="a" width="200" height="31"/>
        </clipPath>
    </defs>
    <g class="b">
        <text class="c" transform="translate(5 30)">
            <tspan x="0" y="0">Jake</tspan><tspan class="d" y="0">&amp;</tspan><tspan y="0">Elwood</tspan>
        </text>
    </g>
</svg>